<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Coffee Project</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <div class="banner-top">
        <img class="logo" src="media/A&AcoffeeLogo1.png" alt="Coffee Logo">
    </div>
        <div class="sections">
            <div class="form-container">
                <form class="form-2">
                    <div class="inner-form">
                        <h3 class="form-titles"></h3>
                        <label for="roast-selection"></label>
                        <select class="selector" id="roast-selection">
                            <option>All</option>
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                        <input class="selector" id="searchBox" type="text" placeholder="Search">
                        <input class="selector myButton" id="submit" type="submit"/>
                    </div>
                </form>

                <form class="form-1">
                    <h3 class="form-titles">Add your own coffee!</h3>
                    <label for="input-roast"></label>
                    <h3 class="sub-titles">Select a type of roast: </h3>
                    <div class="inner-form">
                        <select class="selector" id="input-roast">
                            <option>light</option>
                            <option>medium</option>
                            <option>dark</option>
                        </select>
                    </div>
                </form>
                <br>


            </div>

        </div>
        <script src="main.js"></script>
    </body>
</html>
